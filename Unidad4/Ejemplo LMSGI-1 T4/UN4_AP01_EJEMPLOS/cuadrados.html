<!DOCTYPE html>
<html lang="es">
<head>
<meta charset=utf-8" />
<title>Ejemplo 1 AP01 Uso de console.log</title>
</head>
<body>
<h1>Cuadrados de los primeros 20 numeros naturales</h1>
<p>Vea el resultado en la consola del navegador.</p>
<script>
<![CDATA[for ( let n = 1; n <= 20; ++n )console.log('%d^2 = %d', n, n * n);]]>
</script>
</body>
</html>
