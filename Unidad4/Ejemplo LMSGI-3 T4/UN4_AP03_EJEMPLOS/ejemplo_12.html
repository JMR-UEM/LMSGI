<!DOCTYPE  html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo 12 Información de la pantalla</title>
        <script>
		  function pantalla()
		{	document.write( "Ejemplo 12 Información de la pantalla" + "<br><br><br>" );
            document.write( "height: "      + screen.height      + "<br><br>" );
			document.write( "availHeight: " + screen.availHeight + "<br><br>" );
			document.write( "width: "       + screen.width       + "<br><br>" );
			document.write( "availWidth"    + screen.availWidth  + "<br>" );}
        </script>
  </head>
  <body onload="pantalla();"></body>
</html>
