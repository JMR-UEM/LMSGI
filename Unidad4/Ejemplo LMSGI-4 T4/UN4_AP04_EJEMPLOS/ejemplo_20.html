<!DOCTYPE html>
<html lang="es">
<head>
<title>Ejemplo 20 Uso de addEventListener()</title>
<link rel="stylesheet" href="ejemplo_20.css">
<meta charset="utf-8">
<script>
    function alerta(){
            alert('¡Prueba superada!');}
    window.onload = function (){
    document.querySelector("button").addEventListener('click',alerta,false);}    
</script>
</head>
<body>
<h2>Ejemplo 20 Uso de addEventListener()</h2>
<body>
    <div>
        <button>Pulsa aquí</button>
    </div>
</body>
</html>
