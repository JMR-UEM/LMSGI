<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Ejemplo 3 Cuadrados de los 20 primeros n√∫meros</title>
</head>

<body>
    <h1>Cuadrados naturales</h1>
    <script>
        document.write('<ul>');
        for (let n = 1; n <= 20; ++n)
            document.write('; ', n, '<sup>2</sup> = ', (n * n), '<br>');
        document.write('</ul>');
    </script>
</body>

</html>
