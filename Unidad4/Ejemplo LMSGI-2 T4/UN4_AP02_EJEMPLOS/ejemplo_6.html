<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Ejemplo 6 Uso de la funcion factorial</title>
</head>
<body>
<h2>Ejemplo 6 Uso de la funcion factorial</h2>
<h5>Devuelve el resultado del factorial de 10</h5>
<script>
const factorial = function fac(n) {return n <2 ? 1 : n* fac(n -1) }
document.writeln(factorial(10))
</script>
</body>
</html>
