<!DOCTYPE html>
<html lang="es">
<head>
<meta charset=utf-8" />
<title>Ejemplo 1 Uso de switch</title>
</head>
<body>
<h2>Ejemplo básico uso de switch</h2>
<script>
var dia = 3;
switch( true ) { 
case ( dia >= 1 && dia <= 5 ):      
alert("Entre semana");  
break; 
case ( dia == 6 || dia == 7 ):  
alert("Fin de semana");  
break;     
default: alert("Valor no válido"); }
</script>
</body>
</html>
