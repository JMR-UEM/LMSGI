<!DOCTYPE html>
<html lang="es">
<head>
<meta charset=utf-8" />
<title>Ejemplo 2 Uso de For</title>
</head>
<body>
<h2>Código fuente de un ejemplo básico con JavaScript</h2>
<script>
nombre="Nombre";
apellidos="Apellido1 Apellido2";
// Imprime el nombre y los apellidos
document.write("Hola " + nombre + " " + apellidos);
// Imprime salto de línea.
document.write("<br/><br/><br/>");
// Imprime mensaje
document.write("Este es un ejemplo de utilización del bucle for");
document.write("<br/><br/>");
for (i=1; i<=10; i++)
{
	document.write(nombre + " " + apellidos);
    document.write("<br/>");	
}
</script>
</body>
</html>
