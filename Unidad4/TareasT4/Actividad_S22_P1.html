<!-- 
Escribir un programa en HTML que ejecute un script JavaScript (interno) que solicite un número y calcule su cuadrado. 
Hay que tener en cuenta que los números introducidos por teclado son caracteres que habrá que transformar a un valor numérico. 
Para ello se utiliza la funcion parseInt().
Además, para mostrar el resultado por pantalla habría que utilizar el método document.write() como tenéis en el Ejemplo 8.
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset=utf-8 " />
<title>Actividad Semana 22 - Parte 1- Javier MR - LMSGI - DAM1</title>
</head>

<body>
    <h2>Calcular cuadrado a partir de número introducido.</h2><br>
    <script>
        var num = prompt("Introduzca un número entero ");
        parseInt(num);
        var num2 = Math.pow(num,2); 
        document.write("El número introducido es " + parseInt(num) + " y su cuadrado es " + parseInt(num2) + ". ");
    </script>
</body>
</html>
